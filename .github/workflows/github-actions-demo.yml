name: Workflow test
on: [push]
jobs:
  python_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
      - name: Check python version
        run: python --version

  pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Python
        uses: actions/setup-python@v4
      - name: Requirements
        run: pip install requirements.txt
      - name: Pylint
        run: pip install pylint
      - name: Test
        run: pylint app.py